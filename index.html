<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <img src="assets/image/logo.svg" alt="logo" class="logo">
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Category</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
                    </ul>
                    <input type="text" placeholder="Search">
                    <a href="#" class="btn">Join the community</a>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                <h1>One More Friend</h1>
                <h2>Thousands More Fun!</h2>
                <p>
                    Having a pet means you have more joy, a new friend, a happy
                    person who will always be with you to have fun.
                </p>

                <div class="hero__actions">
                    <button class="btn-outline">View Intro</button>
                    <button class="btn-primary">Explore Now</button>
                </div>
                </div>

                <div class="hero__visual">
                <div class="hero__shape"></div>
                <div class="hero__shape2"></div>
                <img src="assets/image/banner-image.png" alt="Hero Dog">
                </div>
            </div>
        </section>
    </header>

    <section class="pets">
        <div class="pets__header">
            <div class="pets__title">
                <p>Whats new?</p>
                <h3>Take A Look At Some Of Our Pets</h3>
            </div>
            <div class="pets__action">
                <button class="btn-outline">View more > </button>
            </div>
        </div>
        <div id= "dogList" class="pets__container"></div>
    </section>
    
    <section class="banner">
        <div class="banner__container">
            <div class="banner-image">
                <img src="assets/image/banner.png" alt="banner">
            </div>
            <div class="banner-shape"></div>
            <div class="banner-shape2"></div>
            <div class="banner-content"></div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
